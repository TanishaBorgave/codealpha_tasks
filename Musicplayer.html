<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #111827; /* Dark slate background */
            color: #e5e7eb; /* Light gray text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .music-player {
            background: #1f2937; /* Slightly lighter dark background for the player */
            border-radius: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            width: 90%;
            max-width: 450px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .cover-art {
            width: 150px;
            height: 150px;
            background-color: #374151;
            border-radius: 1.5rem;
            margin: 0 auto 2rem;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .cover-art svg {
            width: 80px;
            height: 80px;
            color: #6b7280;
        }

        .song-info {
            margin-bottom: 2rem;
        }

        .song-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #f9fafb;
            margin-bottom: 0.5rem;
        }

        .artist {
            font-size: 1rem;
            font-weight: 400;
            color: #9ca3af;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            align-items: center;
            margin-top: 1.5rem;
        }

        .control-btn {
            background: #4b5563;
            color: #f9fafb;
            border-radius: 9999px;
            padding: 1rem;
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            background: #6b7280;
        }
        
        .control-btn:active {
            transform: scale(0.9);
            box-shadow: none;
        }
        
        .play-pause-btn {
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            width: 4.5rem;
            height: 4.5rem;
            font-size: 2rem;
            transition: all 0.2s ease-in-out;
        }
        
        .play-pause-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
        }

        .progress-container {
            width: 100%;
            margin: 2rem 0 1rem;
        }

        .progress-bar {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            background: #4b5563;
            border-radius: 9999px;
            outline: none;
            transition: background 0.2s ease-in-out;
        }
        
        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            box-shadow: 0 0 0 5px rgba(59, 130, 246, 0.2);
            transition: box-shadow 0.2s ease-in-out;
        }
        
        .progress-bar:hover::-webkit-slider-thumb {
            box-shadow: 0 0 0 8px rgba(59, 130, 246, 0.4);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: #9ca3af;
            margin-top: 0.5rem;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .volume-slider {
            flex-grow: 1;
            height: 6px;
            background: #4b5563;
            border-radius: 9999px;
            -webkit-appearance: none;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #60a5fa;
            cursor: pointer;
        }

        /* Message box styling */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #374151;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            z-index: 50;
            max-width: 400px;
            width: 90%;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .message-box button {
            background: #3b82f6;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>

    <div class="music-player">
        <div class="cover-art">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM14.5 9c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm-5 0c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm5 6c-2.42 0-4.5-1.92-4.5-4.5h2c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5h2c0 2.58-2.08 4.5-4.5 4.5z"/>
            </svg>
        </div>

        <div class="song-info">
            <div id="song-title" class="song-title">Song Title</div>
            <div id="artist" class="artist">Artist Name</div>
        </div>

        <audio id="audio-placeholder"></audio>

        <div class="progress-container">
            <input type="range" id="progress-bar" class="progress-bar" value="0" step="1">
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button id="prev-btn" class="control-btn" aria-label="Previous Song">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </button>
            <button id="play-pause-btn" class="control-btn play-pause-btn" aria-label="Play/Pause">
                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" class="hidden"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button id="next-btn" class="control-btn" aria-label="Next Song">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </button>
        </div>

        <div class="volume-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
        </div>
    </div>

    <div id="messageBox" class="message-box">
        <p id="messageText" class="text-gray-800 text-lg text-center mb-4"></p>
        <button onclick="hideMessage()">OK</button>
    </div>

    <script>
        const songTitle = document.getElementById('song-title');
        const artistName = document.getElementById('artist');
        const prevBtn = document.getElementById('prev-btn');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const nextBtn = document.getElementById('next-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume-slider');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        // Since we can't load external audio, we'll use a placeholder and mock the audio API.
        const audio = {
            src: null,
            paused: true,
            currentTime: 0,
            duration: 0,
            volume: 0.5,
            playbackInterval: null,
            play: () => {
                if (!audio.src) {
                    showMessage("Audio is not available for playback. The music player UI is functional but will not play sound.");
                    return Promise.reject(new Error("No audio source."));
                }
                audio.paused = false;
                audio.playbackInterval = setInterval(() => {
                    audio.currentTime += 1;
                    if (audio.currentTime >= audio.duration) {
                        audio.currentTime = audio.duration;
                        audio.pause();
                        nextSong();
                    }
                    updateProgress();
                }, 1000);
                updatePlayPauseIcon();
                return Promise.resolve();
            },
            pause: () => {
                audio.paused = true;
                clearInterval(audio.playbackInterval);
                updatePlayPauseIcon();
            },
        };

        const playlist = [
            {
                title: "Song of Placeholder",
                artist: "AI Singer",
                duration: 180 // duration in seconds
            },
            {
                title: "Imaginary Melody",
                artist: "Virtual Band",
                duration: 240
            },
            {
                title: "Code Rhythm",
                artist: "The Developers",
                duration: 210
            }
        ];

        let currentSongIndex = 0;

        /**
         * Hides the message box.
         */
        function hideMessage() {
            messageBox.style.display = 'none';
        }
        
        /**
         * Displays a message box with the given text.
         * @param {string} text The text to display.
         */
        function showMessage(text) {
            messageText.textContent = text;
            messageBox.style.display = 'flex';
        }

        /**
         * Formats time from seconds to a readable string (e.g., "3:45").
         * @param {number} time The time in seconds.
         * @returns {string} The formatted time string.
         */
        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        /**
         * Loads a new song into the player.
         * @param {number} index The index of the song in the playlist.
         */
        function loadSong(index) {
            const song = playlist[index];
            songTitle.textContent = song.title;
            artistName.textContent = song.artist;
            audio.src = `placeholder_url_for_${song.title.replace(/\s+/g, '_').toLowerCase()}.mp3`; // Mock URL
            audio.duration = song.duration;
            audio.currentTime = 0;
            progressBar.max = audio.duration;
            durationEl.textContent = formatTime(audio.duration);
            updateProgress();
            
            // Auto-play the next song if it was playing before
            if (!audio.paused) {
                audio.play();
            }
        }

        /**
         * Updates the progress bar and current time display.
         */
        function updateProgress() {
            progressBar.value = audio.currentTime;
            currentTimeEl.textContent = formatTime(audio.currentTime);
        }

        /**
         * Toggles between play and pause.
         */
        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
        
        /**
         * Updates the play/pause button icon.
         */
        function updatePlayPauseIcon() {
            if (audio.paused) {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            } else {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            }
        }

        /**
         * Skips to the next song in the playlist.
         */
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            audio.pause();
            audio.currentTime = 0;
            loadSong(currentSongIndex);
            audio.play();
        }

        /**
         * Skips to the previous song in the playlist.
         */
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            audio.pause();
            audio.currentTime = 0;
            loadSong(currentSongIndex);
            audio.play();
        }

        // Event listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);

        progressBar.addEventListener('input', () => {
            audio.currentTime = progressBar.value;
            updateProgress();
        });

        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
            showMessage(`Volume set to ${Math.round(audio.volume * 100)}%`);
        });

        // Initialize with the first song
        window.addEventListener('load', () => {
            loadSong(currentSongIndex);
        });
    </script>
</body>
</html>
